<app-layout>

  <div class="w-full flex align-center justify-end mb-4" *ngIf="isAdmin()">
    <button class="py-2 px-4 bg-black text-white rounded-md hover:bg-gray-900 transition" (click)="addCategory()">+ Category</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="updateCategory(element)" *ngIf="isAdmin()" class="w-[35px] h-[35px] bg-black text-white rounded-full flex justify-center items-center hover:bg-gray-900 focus:outline-none">
            <span class="material-symbols-outlined text-lg">edit</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</app-layout>
